<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX Demo</title>
</head>
<body>
    <div class="container">
        <h1>Dog API: A Simple Example</h1>
        <form>
          <input type="text" class="breed" placeholder='breed'>
          <input type="number" class="numPics" value='3'min="1" max="50">
          <input type="submit" value="Get dog pics!">
        </form>
        <section class="results hidden">
          <h2>Results</h2>
          <div class="results-img">
            <img class="results-img" alt="placeholder">
          </div>
        </section>
    </div>
    <div id = 'root'></div>

</body>
</html>
